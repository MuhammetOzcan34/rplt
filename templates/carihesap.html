<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Cari Hesaplar</h5>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cariHesapModal">
      <i class="fas fa-plus"></i> Yeni Cari Hesap
    </button>
  </div>
  
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Firma Adı</th>
            <th>Şube/Bölge</th>
            <th>Firma Türü</th>
            <th>Yetkili Kişi</th>
            <th>Telefon</th>
            <th>E-posta</th>
            <th>Görevler</th>
            <th>Projeler</th>
            <th>İşlemler</th>
          </tr>
        </thead>
        <tbody id="cariHesapList">
          </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="cariHesapModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cari Hesap Ekle</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="cariHesapForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">Firma Adı</label>
                <input type="text" class="form-control" name="firmaAdi" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">Şube/Bölge</label>
                <input type="text" class="form-control" name="subeBolge">
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">Firma Türü</label>
                <select class="form-select" name="firmaTuru" required>
                  <option value="Alıcı">Alıcı</option>
                  <option value="Satıcı">Satıcı</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">Yetkili Kişi</label>
                <input type="text" class="form-control" name="yetkiliKisi">
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">Telefon</label>
                <input type="tel" class="form-control" name="telefon">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">E-posta</label>
                <input type="email" class="form-control" name="email">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
        <button type="button" class="btn btn-primary" onclick="submitForm('cariHesapForm', 'CariHesap.add')">Kaydet</button>
      </div>
    </div>
  </div>
</div>

<script>
// Cari hesap listesini yükle
function loadCariHesapList() {
  google.script.run
    .withSuccessHandler(function(data) {
      const tbody = $('#cariHesapList');
      tbody.empty(); // Önce tabloyu temizle

      data.forEach(function(item) {
        tbody.append(`
          <tr>
            <td>${item.firmaAdi}</td>
            <td>${item.subeBolge}</td>
            <td>${item.firmaTuru}</td>
            <td>${item.yetkiliKisi}</td>
            <td>${item.telefon}</td>
            <td>${item.email}</td>
            <td>
              <a href="#" onclick="showGorevler('${item.id}')">${item.gorevSayisi}</a>
            </td>
            <td>
              <a href="#" onclick="showProjeler('${item.id}')">${item.projeSayisi}</a>
            </td>
            <td>
              <button class="btn btn-sm btn-icon btn-warning" onclick="editCariHesap('${item.id}')">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-sm btn-icon btn-danger" onclick="deleteCariHesap('${item.id}')">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        `);
      });
    })
    .withFailureHandler(function(error) {
      console.error("Cari hesap listesi yüklenirken hata oluştu:", error);
      alert("Cari hesap listesi yüklenirken bir hata oluştu. Lütfen tekrar deneyin.");
    })
    .CariHesap.getList(); // CariHesap.gs dosyasındaki getList fonksiyonunu çağır
}

// Form gönderme fonksiyonu
function submitForm(formId, action) {
  const form = document.getElementById(formId);
  const formData = new FormData(form);
  const data = {};
  formData.forEach((value, key) => data[key] = value);

  google.script.run
    .withSuccessHandler(function(result) {
      if (result) {
        alert('Cari hesap başarıyla kaydedildi.');
        form.reset();
        $('#cariHesapModal').modal('hide');
        loadCariHesapList();
      } else {
        alert('Cari hesap kaydedilirken bir hata oluştu.');
      }
    })
    .withFailureHandler(function(error) {
      console.error("Cari hesap kaydedilirken hata oluştu:", error);
      alert('Hata: ' + error.message); // Hata mesajını göster
    })
    [action](data); // CariHesap.gs dosyasındaki ilgili fonksiyonu (add, update vb.) çağır
}


// Düzenleme fonksiyonu (Örnek)
function editCariHesap(id) {
  // Düzenleme işlemleri burada yapılacak (Formu doldur, modalı aç vb.)
  alert("Düzenleme işlemi: " + id); // Örnek olarak alert gösteriliyor
}

// Silme fonksiyonu (Örnek)
function deleteCariHesap(id) {
  if (confirm("Bu cari hesabı silmek istediğinizden emin misiniz?")) {
    google.script.run
      .withSuccessHandler(function(result) {
        if (result) {
          alert("Cari hesap başarıyla silindi.");
          loadCariHesapList();
        } else {
          alert("Cari hesap silinirken bir hata oluştu.");
        }
      })
      .withFailureHandler(function(error) {
        console.error("Cari hesap silinirken hata oluştu:", error);
        alert("Hata: " + error.message);
      })
      .CariHesap.delete(id);
  }
}

// Sayfa yüklendiğinde listeyi göster
$(document).ready(function() {
  loadCariHesapList();
});


<script>
// ... (Önceki kodlarınız)

// Görevleri göster (Örnek)
function showGorevler(cariHesapId) {
  // Görev listesini yükleme ve gösterme işlemleri burada yapılacak
  // Örneğin, bir modal içinde görevleri listeleyebilirsiniz
  alert("Görevler: " + cariHesapId); // Örnek olarak alert gösteriliyor
}

// Projeleri göster (Örnek)
function showProjeler(cariHesapId) {
  // Proje listesini yükleme ve gösterme işlemleri burada yapılacak
  // Örneğin, bir modal içinde projeleri listeleyebilirsiniz
  alert("Projeler: " + cariHesapId); // Örnek olarak alert gösteriliyor
}

// Düzenleme fonksiyonu
function editCariHesap(id) {
  google.script.run
    .withSuccessHandler(function(item) {
      if (item) {
        // Formu doldur
        document.forms["cariHesapForm"]["firmaAdi"].value = item.firmaAdi;
        document.forms["cariHesapForm"]["subeBolge"].value = item.subeBolge;
        document.forms["cariHesapForm"]["firmaTuru"].value = item.firmaTuru;
        document.forms["cariHesapForm"]["yetkiliKisi"].value = item.yetkiliKisi;
        document.forms["cariHesapForm"]["telefon"].value = item.telefon;
        document.forms["cariHesapForm"]["email"].value = item.email;

        // Modal başlığını güncelle ve formu düzenleme moduna geçir
        $(".modal-title").text("Cari Hesap Düzenle");
        $("#cariHesapForm").data("id", id); // Formun hangi kaydı düzenlediğini sakla
        $("#cariHesapModal").modal("show"); // Modalı göster

      } else {
        alert("Cari hesap bulunamadı.");
      }
    })
    .withFailureHandler(function(error) {
      console.error("Cari hesap bilgileri alınırken hata oluştu:", error);
      alert("Hata: " + error.message);
    })
    .CariHesap.getList(id); // CariHesap.gs'deki getList fonksiyonunu ID ile çağır
}


// Silme fonksiyonu
function deleteCariHesap(id) {
  if (confirm("Bu cari hesabı silmek istediğinizden emin misiniz?")) {
    google.script.run
      .withSuccessHandler(function(result) {
        if (result) {
          alert("Cari hesap başarıyla silindi.");
          loadCariHesapList();
        } else {
          alert("Cari hesap silinirken bir hata oluştu.");
        }
      })
      .withFailureHandler(function(error) {
        console.error("Cari hesap silinirken hata oluştu:", error);
        alert("Hata: " + error.message);
      })
      .CariHesap.delete(id);
  }
}

// Sayfa yüklendiğinde listeyi göster
$(document).ready(function() {
  loadCariHesapList();
});
</script>
