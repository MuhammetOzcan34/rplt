<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari Hesaplar</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        .search-container {
            display: flex;
            align-items: center;
            position: relative;
        }
        .search-icon {
            cursor: pointer;
            font-size: 20px;
            position: absolute;
            left: 10px;
        }
        #searchBox {
            width: 40px;
            padding: 5px 10px 5px 30px;
            transition: width 0.3s ease-in-out;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        #searchBox.expanded {
            width: 200px;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .action-buttons button {
            margin-right: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Cari Hesaplar</h1>
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchBox" placeholder="Cari Hesap Ara...">
            </div>
            <button id="addAccountBtn">Cari Hesap Ekle</button>
        </div>
    </header>
    
    <main>
        <table id="accountsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Firma Adƒ±</th>
                    <th>≈ûube/B√∂lge</th>
                    <th>Firma T√ºr√º</th>
                    <th>Yetkili Ki≈üi</th>
                    <th>G√∂revi</th>
                    <th>Telefon</th>
                    <th>E-Posta</th>
                    <th>G√∂revler</th>
                    <th>Projeler</th>
                    <th>ƒ∞≈ülemler</th>
                </tr>
            </thead>
            <tbody>
                <!-- Veriler dinamik olarak y√ºklenecek -->
            </tbody>
        </table>
    </main>
    
    <script>
        document.getElementById('searchBox').addEventListener('input', function() {
            let filter = this.value.toLowerCase();
            let rows = document.querySelectorAll('#accountsTable tbody tr');
            rows.forEach(row => {
                let cells = row.querySelectorAll('td');
                let match = false;
                cells.forEach(cell => {
                    if (cell.textContent.toLowerCase().includes(filter)) {
                        match = true;
                    }
                });
                row.style.display = match ? '' : 'none';
            });
        });

        document.querySelector('.search-icon').addEventListener('click', function() {
            let searchBox = document.getElementById('searchBox');
            searchBox.classList.toggle('expanded');
            if (searchBox.classList.contains('expanded')) {
                searchBox.focus();
            }
        });

        document.getElementById('addAccountBtn').addEventListener('click', function() {
            let form = document.getElementById('accountForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        });

        function loadAccounts() {
            let tableBody = document.querySelector('#accountsTable tbody');
            tableBody.innerHTML = '';
            google.script.run
                .withSuccessHandler(function(accounts) {
                    accounts.forEach(account => {
                        let row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${account.id}</td>
                            <td>${account.firmaAdi}</td>
                            <td>${account.subeBolge}</td>
                            <td>${account.firmaTuru}</td>
                            <td>${account.yetkili}</td>
                            <td>${account.gorevi}</td>
                            <td>${account.telefon}</td>
                            <td>${account.email}</td>
                            <td>${account.gorevler}</td>
                            <td>${account.projeler}</td>
                            <td class="action-buttons">
                                <button class="btn btn-sm btn-icon btn-warning" onclick="editAccount('${account.id}')">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-icon btn-danger" onclick="deleteAccount('${account.id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .loadCariHesapList();
        }

        function editAccount(id) {
            alert('D√ºzenleme ekranƒ±: ' + id);
        }

        function deleteAccount(id) {
            if (confirm('Bu kaydƒ± silmek istediƒüinize emin misiniz?')) {
                google.script.run
                    .withSuccessHandler(function(response) {
                        if (response.success) {
                            alert("Cari hesap ba≈üarƒ±yla silindi.");
                            loadAccounts();
                        } else {
                            alert("Silme i≈ülemi ba≈üarƒ±sƒ±z!");
                        }
                    })
                    .deleteCariHesap(id);
            }
        }

        window.onload = loadAccounts;
    </script>

    <div id="accountForm" style="display: none;">
        <h2>Yeni Cari Hesap Ekle</h2>
        <form onsubmit="submitCariHesapForm(event)">
            <label for="firmaAdi">Firma Adƒ±:</label>
            <input type="text" id="firmaAdi" name="firmaAdi" required>
            
            <label for="subeBolge">≈ûube/B√∂lge:</label>
            <input type="text" id="subeBolge" name="subeBolge" required>
            
            <label>Firma T√ºr√º:</label>
            <input type="checkbox" id="alici" name="firmaTuru" value="Alƒ±cƒ±"> Alƒ±cƒ±
            <input type="checkbox" id="satici" name="firmaTuru" value="Satƒ±cƒ±"> Satƒ±cƒ±
            
            <label for="yetkiliKisi">Yetkili Ki≈üi:</label>
            <input type="text" id="yetkiliKisi" name="yetkiliKisi" required>
            
            <label for="gorevi">G√∂revi:</label>
            <input type="text" id="gorevi" name="gorevi" required>
            
            <label for="telefon">Telefon:</label>
            <input type="tel" id="telefon" name="telefon" required>
            
            <label for="email">E-Posta:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit">Kaydet</button>
        </form>
    </div>
</body>
</html>
