<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Projeler</h3>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#projeModal">
                <i class="fas fa-plus"></i> Yeni Proje
            </button>
        </div>
        
        <!-- Tab Menü -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="projeListesi-tab" data-bs-toggle="tab" data-bs-target="#projeListesi" type="button" role="tab" aria-controls="projeListesi" aria-selected="true">
                    Proje Listesi
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="yeniProje-tab" data-bs-toggle="tab" data-bs-target="#yeniProje" type="button" role="tab" aria-controls="yeniProje" aria-selected="false">
                    Yeni Proje Ekle
                </button>
            </li>
        </ul>
        
        <!-- Tab İçerikleri -->
        <div class="tab-content" id="myTabContent">
            <!-- Proje Listesi -->
            <div class="tab-pane fade show active" id="projeListesi" role="tabpanel" aria-labelledby="projeListesi-tab">
                <div class="table-responsive mt-3">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Proje No</th>
                                <th>Tarih</th>
                                <th>Firma Adı</th>
                                <th>Proje Konusu</th>
                                <th>Son Teslim</th>
                                <th>Durum</th>
                                <th>Tutar</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="projeList">
                            <!-- JavaScript ile doldurulacak -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Yeni Proje Ekle -->
            <div class="tab-pane fade" id="yeniProje" role="tabpanel" aria-labelledby="yeniProje-tab">
                <form id="projeForm" class="mt-3">
                    <!-- Genel Bilgiler -->
                    <h6 class="border-bottom pb-2">Genel Bilgiler</h6>
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Firma</label>
                                <select class="form-select" name="firmaAdi" required>
                                    <!-- JavaScript ile doldurulacak -->
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Bağlı Teklif</label>
                                <select class="form-select" name="teklifNo">
                                    <!-- JavaScript ile doldurulacak -->
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="form-label">Proje Konusu</label>
                                <input type="text" class="form-control" name="projeKonusu" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-label">Son Teslim Tarihi</label>
                                <input type="date" class="form-control" name="sonTeslimTarihi">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-label">Proje Tutarı</label>
                                <input type="number" class="form-control" name="projeTutari">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-label">Ödeme Şekli</label>
                                <input type="text" class="form-control" name="odemeSekli">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Giderler -->
                    <h6 class="border-bottom pb-2">Giderler</h6>
                    <div id="giderlerContainer">
                        <div class="gider-row row g-3 mb-2">
                            <div class="col-md-2">
                                <input type="text" class="form-control" name="giderAdi[]" placeholder="Gider Adı" required>
                            </div>
                            <div class="col-md-2">
                                <select class="form-select" name="giderFirma[]" required>
                                    <!-- JavaScript ile doldurulacak -->
                                </select>
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" name="aciklama[]" placeholder="Açıklama" required>
                            </div>
                            <div class="col-md-2">
                                <input type="number" class="form-control" name="miktar[]" placeholder="Miktar" required>
                            </div>
                            <div class="col-md-2">
                                <input type="number" class="form-control" name="birimFiyat[]" placeholder="Birim Fiyat" required>
                            </div>
                            <div class="col-md-1">
                                <input type="number" class="form-control" name="kdvOrani[]" placeholder="KDV %" required>
                            </div>
                            <div class="col-md-1">
                                <button type="button" class="btn btn-danger btn-sm" onclick="removeGider(this)">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <button type="button" class="btn btn-secondary btn-sm mt-2" onclick="addGider()">
                        <i class="fas fa-plus"></i> Gider Ekle
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap ve jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript Fonksiyonları -->
    <script>
        // Proje listesini yükle
        function loadProjeList() {
            google.script.run
                .withSuccessHandler(function(data) {
                    const tbody = $('#projeList');
                    tbody.empty();
                    
                    data.forEach(function(item) {
                        tbody.append(`
                            <tr>
                                <td>${item.projeNo}</td>
                                <td>${item.projeTarihi}</td>
                                <td>${item.firmaAdi}</td>
                                <td>${item.projeKonusu}</td>
                                <td>${item.sonTeslimTarihi}</td>
                                <td>${item.projeDurumu}</td>
                                <td>${item.projeTutari}</td>
                                <td>
                                    <button class="btn btn-sm btn-icon btn-warning" onclick="editProje('${item.id}')">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-icon btn-danger" onclick="deleteProje('${item.id}')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        `);
                    });
                })
                .Proje.getList();
        }

        // Sayfa yüklendiğinde
        $(document).ready(function() {
            loadProjeList();
        });
    </script>
</body>
</html>
